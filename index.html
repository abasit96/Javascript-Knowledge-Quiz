<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Knowledge Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="start_btn">Start Quiz</button>
    <div class="quiz_box">
        <header>
            <div class="title"-->Test Your Javascript Knowledge</header></div>
            <div class="timer">
                <div class="time_left_txt">Time: </div>
                <div class="timer_sec">0</div>
            </div>
        
        <section class="question-section hide">
            <h3 class="question">The [ ] symbol is used to create what in Javascript</h3>
            <div class="answer_list"><button>A Function</button><button>A Boolean</button><button>An Array</button><button>A Variable</button><button>=== will render true only if both values are strictly the same, and == will render true if the value is the same and doesn't matter if the data type is different.</button></div> 

        </section>
    
        <footer>
            <div class="total_que">
            </div>
    
        </footer>
    
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">

        </div>
        <div id="initial" class="hide">
            <label>Enter your Initials</label>
            <input id="initials_input" type="text">
            <button id="save_score">Save</button>
        </div>
        <div id="feedback">

        </div>
    </div>
    <script src="script.js"></script>


</body></html>
